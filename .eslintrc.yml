---
  extends:
    - airbnb
    - plugin:jest/recommended
    - plugin:react/recommended

  parser: babel-eslint

  env:
    browser: true
    node: true
    jest: true

  parserOptions:
    ecmaFeatures:
      jsx: true
    ecmaVersion: 2018
    sourceType: module

  rules:
    react/prop-types: 0
    no-console: 0
